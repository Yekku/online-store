services:
  mongodb:
    image: mongo:7
    container_name: online-store-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-secret}
      MONGO_INITDB_DATABASE: online-store
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
